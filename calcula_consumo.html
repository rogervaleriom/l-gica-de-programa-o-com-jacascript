<meta charset="UTF-8">

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina;
	var caminhoComAlcool = 300;
	var consumoDeAlcool;
	consumoDeGasolina = caminhoComGasolina / tanque;
	document.write("<h3>Álcool ou Gasolina</h3>");
    document.write("Consumo com gasolina: " + consumoDeGasolina + " km/l.");
    consumoDeAlcool = caminhoComAlcool / tanque;
    document.write("<br>Consumo com álcool: " + consumoDeAlcool + " km/l.");

</script>
